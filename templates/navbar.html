{% from "macros.html" import create_navlink %}

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-lg">
        <a class="navbar-brand" href="#">Giorgis Saiti</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {{ create_navlink("Home", "home") }}
                {{ create_navlink("Contact", "contact") }}
            </ul>
        </div>
        <div class="d-flex btn-group" role="search">
            {% if current_user.is_authenticated %}
                <a class="btn btn-success" href="{{url_for('logout') }}">Logout</a>
            {% else %}
            <a class="btn btn-success" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-success" href="{{ url_for('register') }}">Register</a>
            {% endif %}}
        </div>
    </div>
</nav>
